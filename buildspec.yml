version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 18
    commands:
      - echo Navigate into the frontend directory
      - cd frontend
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
artifacts:
  files:
    - '**/*'
  base-directory: 'frontend/build'

